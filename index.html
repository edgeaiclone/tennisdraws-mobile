<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>edgeAI — Live Tennis Intelligence</title>
<meta name="description" content="Real-time match tracking, live odds, AI predictions, MTO alerts, and entry lists. The ultimate tennis intelligence platform — 100% free.">
<link rel="stylesheet" href="landing.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- BOOT SEQUENCE -->
<div class="boot-screen" id="bootScreen">
  <div class="boot-container">
    <div class="boot-logo">
      <div class="boot-logo-wrap">
        <canvas class="boot-logo-canvas" id="bootLogoCanvas"></canvas>
      </div>
    </div>
    <div class="boot-lines" id="bootLines"></div>
    <div class="boot-progress">
      <canvas class="boot-progress-canvas" id="bootProgressCanvas"></canvas>
    </div>
    <div class="boot-pct" id="bootPct">0%</div>
  </div>
</div>

<!-- NAVBAR -->
<nav class="navbar" id="navbar">
  <div class="nav-inner">
    <a href="#" class="nav-logo">
      <canvas class="nav-logo-canvas" id="navLogoCanvas"></canvas>
    </a>
  </div>
</nav>

<!-- TOOLS — pixel art carousel -->
<section class="tools-section" id="tools">
  <div class="tools-header">
    <h1 class="tools-title">Live Tennis Intelligence</h1>
    <p class="tools-tagline">edgeAI — Where Smart Money Starts</p>
    <p class="tools-sub">21+ services. Every match. 100% free.</p>
  </div>
  <div class="tools-grid">
    <button class="tool-btn active" data-tool="live-scores" data-num="01"><span class="tool-btn-num">01</span><span class="tool-btn-name">Live Scores</span></button>
    <button class="tool-btn" data-tool="dropping-odds" data-num="02"><span class="tool-btn-num">02</span><span class="tool-btn-name">Dropping Odds</span></button>
    <button class="tool-btn" data-tool="bet365" data-num="03"><span class="tool-btn-num">03</span><span class="tool-btn-name">Bet365 Monitors</span></button>
    <button class="tool-btn" data-tool="mto" data-num="04"><span class="tool-btn-num">04</span><span class="tool-btn-name">MTO Intel</span></button>
    <button class="tool-btn" data-tool="fatigue" data-num="05"><span class="tool-btn-num">05</span><span class="tool-btn-name">Fatigue Tracker</span></button>
    <button class="tool-btn" data-tool="rain" data-num="06"><span class="tool-btn-num">06</span><span class="tool-btn-name">Rain Delays</span></button>
    <button class="tool-btn" data-tool="entries" data-num="07"><span class="tool-btn-num">07</span><span class="tool-btn-name">Entry Lists & Draws</span></button>
    <button class="tool-btn" data-tool="retired" data-num="08"><span class="tool-btn-num">08</span><span class="tool-btn-name">Retired / Returned</span></button>
    <button class="tool-btn" data-tool="ai-chat" data-num="09"><span class="tool-btn-num">09</span><span class="tool-btn-name">AI Chat</span></button>
    <button class="tool-btn" data-tool="alerts" data-num="10"><span class="tool-btn-num">10</span><span class="tool-btn-name">Live Alerts</span></button>
    <button class="tool-btn" data-tool="uptime" data-num="11"><span class="tool-btn-num">11</span><span class="tool-btn-name">24/7 Uptime</span></button>
  </div>
  <div class="tools-display">
    <div class="pixel-canvas-wrapper">
      <canvas class="pixel-art-canvas" id="pixelArtCanvas"></canvas>
    </div>
    <div class="tool-info">
      <h2 class="tool-info-title" id="pixelToolTitle">Live Scores & Stats</h2>
      <p class="tool-info-desc" id="pixelToolDesc"></p>
    </div>
  </div>
  <div class="tools-cta">
    <div class="store-buttons">
      <a href="https://apps.apple.com" class="store-btn" target="_blank">
        <canvas class="store-icon" id="iosIcon" width="32" height="32"></canvas>
        <div class="store-label"><small>Download on</small><strong>App Store</strong></div>
      </a>
      <a href="https://play.google.com" class="store-btn" target="_blank">
        <canvas class="store-icon" id="androidIcon" width="32" height="32"></canvas>
        <div class="store-label"><small>Get it on</small><strong>Google Play</strong></div>
      </a>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer">
  <div class="footer-inner">
    <canvas class="footer-logo-canvas" id="footerLogoCanvas"></canvas>
    <span class="footer-sep">&middot;</span>
    <span class="footer-copy">&copy; 2025</span>
    <a href="https://x.com/tennisentrylist" target="_blank" rel="noopener" class="footer-x" aria-label="X">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
    </a>
  </div>
</footer>

<script src="landing.js"></script>
</body>
</html>
