<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Screen 11 — Empty & Loading States</title>
<link rel="stylesheet" href="shared-styles.css">
<style>
.state-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 60px 40px;
  text-align: center;
}

.state-icon {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}

.state-icon.empty {
  background: rgba(255,255,255,0.04);
}

.state-icon.success {
  background: var(--accent-dim);
}

.state-title {
  font-size: var(--font-lg);
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 8px;
}

.state-desc {
  font-size: var(--font-sm);
  color: var(--text-tertiary);
  line-height: 1.5;
  margin-bottom: 20px;
}

.state-btn {
  padding: 10px 24px;
  border-radius: var(--radius-pill);
  font-size: var(--font-sm);
  font-weight: 600;
  background: var(--accent-dim);
  color: var(--accent);
  border: 1px solid var(--accent-border);
  cursor: pointer;
}

/* Skeleton Loading */
.skeleton-row {
  background: var(--bg-card);
  border: 1px solid var(--border-card);
  border-radius: var(--radius-lg);
  padding: 12px 14px;
  margin: 0 16px 8px;
}

.skeleton-line {
  border-radius: 4px;
  background: linear-gradient(90deg, rgba(255,255,255,0.04) 25%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.04) 75%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite;
}

@keyframes shimmer {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

.sk-header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
}

.sk-rank {
  width: 28px;
  height: 24px;
}

.sk-name {
  height: 16px;
  flex: 1;
  max-width: 160px;
}

.sk-badge {
  width: 36px;
  height: 20px;
  border-radius: var(--radius-pill);
}

.sk-badges-row {
  display: flex;
  gap: 6px;
  padding-left: 38px;
}

.sk-tournament {
  width: 100px;
  height: 36px;
  border-radius: var(--radius-sm);
}

/* Divider between states */
.states-divider {
  width: 100%;
  height: 2px;
  background: var(--border-subtle);
  margin: 0;
}

.state-label {
  font-size: 10px;
  font-weight: 600;
  color: var(--accent);
  text-transform: uppercase;
  letter-spacing: 1px;
  padding: 16px 16px 8px;
}
</style>
</head>
<body>

<!-- Empty State -->
<div class="phone-frame" style="margin-bottom:40px">
  <div class="status-bar">
    <span class="time">9:41</span>
    <div class="icons">
      <svg width="17" height="12" viewBox="0 0 17 12"><rect x="0" y="3" width="3" height="9" rx="1" fill="white"/><rect x="4.5" y="2" width="3" height="10" rx="1" fill="white"/><rect x="9" y="0" width="3" height="12" rx="1" fill="white"/><rect x="13.5" y="0" width="3" height="12" rx="1" fill="white" opacity="0.3"/></svg>
      <svg width="15" height="12" viewBox="0 0 15 12"><path d="M7.5 2.5C9.8 2.5 11.8 3.5 13.2 5L14.5 3.7C12.7 1.9 10.2 0.8 7.5 0.8S2.3 1.9 0.5 3.7L1.8 5C3.2 3.5 5.2 2.5 7.5 2.5z" fill="white"/><path d="M7.5 5.8C9 5.8 10.4 6.4 11.4 7.4L12.7 6.1C11.3 4.7 9.5 4 7.5 4S3.7 4.7 2.3 6.1L3.6 7.4C4.6 6.4 6 5.8 7.5 5.8z" fill="white"/><circle cx="7.5" cy="10.5" r="1.8" fill="white"/></svg>
      <svg width="25" height="12" viewBox="0 0 25 12"><rect x="0" y="1" width="21" height="10" rx="2" stroke="white" stroke-opacity="0.35" fill="none"/><rect x="1.5" y="2.5" width="16" height="7" rx="1" fill="white"/><rect x="22" y="4" width="2" height="4" rx="1" fill="white" opacity="0.4"/></svg>
    </div>
  </div>

  <div class="header">
    <div class="back-btn">
      <svg width="12" height="20" viewBox="0 0 12 20" fill="none"><path d="M10 2L2 10L10 18" stroke="#00E68A" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </div>
    <div class="title">Entry Lists</div>
    <div class="action-btn" style="width:33px"></div>
  </div>

  <div class="gender-tabs" style="padding:0 16px">
    <div class="gender-tab active">All</div>
    <div class="gender-tab">ATP</div>
    <div class="gender-tab">WTA</div>
  </div>

  <!-- Empty State: No Players Found -->
  <div class="state-label">Empty State — No Results</div>
  <div class="state-container">
    <div class="state-icon empty">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#6B7280" stroke-width="1.5"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35" stroke-linecap="round"/><path d="M8 11h6" stroke-linecap="round"/></svg>
    </div>
    <div class="state-title">No players found</div>
    <div class="state-desc">Try adjusting your filters or search to find players.</div>
    <button class="state-btn">Reset Filters</button>
  </div>

  <div class="states-divider"></div>

  <!-- Empty State: No Withdrawals -->
  <div class="state-label">Empty State — No Withdrawals</div>
  <div class="state-container">
    <div class="state-icon success">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#00E68A" stroke-width="2"><path d="M20 6L9 17l-5-5" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </div>
    <div class="state-title">No withdrawals</div>
    <div class="state-desc">All players are currently active for upcoming tournaments.</div>
  </div>

  <div class="states-divider"></div>

  <!-- Loading State -->
  <div class="state-label">Loading State — Skeleton</div>
  <div style="padding:16px 0">
    <div class="skeleton-row">
      <div class="sk-header">
        <div class="skeleton-line sk-rank"></div>
        <div class="skeleton-line sk-name"></div>
        <div class="skeleton-line sk-badge"></div>
      </div>
      <div class="sk-badges-row">
        <div class="skeleton-line sk-tournament"></div>
        <div class="skeleton-line sk-tournament"></div>
      </div>
    </div>
    <div class="skeleton-row">
      <div class="sk-header">
        <div class="skeleton-line sk-rank"></div>
        <div class="skeleton-line sk-name" style="max-width:120px"></div>
        <div class="skeleton-line sk-badge"></div>
      </div>
      <div class="sk-badges-row">
        <div class="skeleton-line sk-tournament"></div>
        <div class="skeleton-line sk-tournament" style="width:80px"></div>
        <div class="skeleton-line sk-tournament"></div>
      </div>
    </div>
    <div class="skeleton-row">
      <div class="sk-header">
        <div class="skeleton-line sk-rank"></div>
        <div class="skeleton-line sk-name" style="max-width:140px"></div>
        <div class="skeleton-line sk-badge"></div>
      </div>
      <div class="sk-badges-row">
        <div class="skeleton-line sk-tournament"></div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
