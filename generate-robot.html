<!DOCTYPE html>
<html>
<head>
<title>edgeAI Logo PNG Generator</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
</head>
<body style="background:#111;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;gap:30px;font-family:sans-serif;color:#fff;padding:40px;">
<h2>edgeAI — Transparent PNGs for Lottie</h2>

<!-- Hidden SVG source -->
<svg id="sparkleSvg" xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 16 16" fill="white" style="display:none;">
  <path d="m3.127 10.604 3.135-1.76.053-.153-.053-.085H6.11l-.525-.032-1.791-.048-1.554-.065-1.505-.08-.38-.081L0 7.832l.036-.234.32-.214.455.04 1.009.069 1.513.105 1.097.064 1.626.17h.259l.036-.105-.089-.065-.068-.064-1.566-1.062-1.695-1.121-.887-.646-.48-.327-.243-.306-.104-.67.435-.48.585.04.15.04.593.456 1.267.981 1.654 1.218.242.202.097-.068.012-.049-.109-.181-.9-1.626-.96-1.655-.428-.686-.113-.411a2 2 0 0 1-.068-.484l.496-.674L4.446 0l.662.089.279.242.411.94.666 1.48 1.033 2.014.302.597.162.553.06.17h.105v-.097l.085-1.134.157-1.392.154-1.792.052-.504.25-.605.497-.327.387.186.319.456-.045.294-.19 1.23-.37 1.93-.243 1.29h.142l.161-.16.654-.868 1.097-1.372.484-.545.565-.601.363-.287h.686l.505.751-.226.775-.707.895-.585.759-.839 1.13-.524.904.048.072.125-.012 1.897-.403 1.024-.186 1.223-.21.553.258.06.263-.218.536-1.307.323-1.533.307-2.284.54-.028.02.032.04 1.029.098.44.024h1.077l2.005.15.525.346.315.424-.053.323-.807.411-3.631-.863-.872-.218h-.12v.073l.726.71 1.331 1.202 1.667 1.55.084.383-.214.302-.226-.032-1.464-1.101-.565-.497-1.28-1.077h-.084v.113l.295.432 1.557 2.34.08.718-.112.234-.404.141-.444-.08-.911-1.28-.94-1.44-.759-1.291-.093.053-.448 4.821-.21.246-.484.186-.403-.307-.214-.496.214-.98.258-1.28.21-1.016.19-1.263.112-.42-.008-.028-.092.012-.953 1.307-1.448 1.957-1.146 1.227-.274.109-.477-.247.045-.44.266-.39 1.586-2.018.956-1.25.617-.723-.004-.105h-.036l-4.212 2.736-.75.096-.324-.302.04-.496.154-.162 1.267-.871z"/>

<div style="display:flex;gap:50px;flex-wrap:wrap;justify-content:center;align-items:start;">

<!-- 1. SPARKLE ONLY -->
<div style="text-align:center;">
  <h3 style="margin-bottom:16px;">1. Sparkle Icon</h3>
  <canvas id="sparkleCanvas"></canvas>
  <br>
  <img id="sparkleOut" style="max-width:300px;border:1px solid #333;background:repeating-conic-gradient(#333 0% 25%, #222 0% 50%) 0 0/16px 16px;" />
  <br><br>
  <a id="sparkleDL" download="edgeai-sparkle.png" style="padding:12px 24px;background:#00E68A;color:#000;border-radius:8px;font-weight:bold;cursor:pointer;text-decoration:none;display:inline-block;">Download Sparkle</a>
</div>

<!-- 2. COMBINED: sparkle + edgeAI -->
<div style="text-align:center;">
  <h3 style="margin-bottom:16px;">2. Sparkle + edgeAI Logo</h3>
  <canvas id="comboCanvas"></canvas>
  <br>
  <img id="comboOut" style="max-width:600px;border:1px solid #333;background:repeating-conic-gradient(#333 0% 25%, #222 0% 50%) 0 0/16px 16px;" />
  <br><br>
  <a id="comboDL" download="edgeai-logo.png" style="padding:12px 24px;background:#00E68A;color:#000;border-radius:8px;font-weight:bold;cursor:pointer;text-decoration:none;display:inline-block;">Download Logo</a>
</div>

</div>

<script>
const GREEN = '#00E68A';
const WHITE = '#FFFFFF';

function renderSvgToImage(callback) {
  const svgEl = document.getElementById('sparkleSvg');
  const svgData = new XMLSerializer().serializeToString(svgEl);
  const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
  const url = URL.createObjectURL(blob);
  const img = new Image();
  img.onload = () => { URL.revokeObjectURL(url); callback(img); };
  img.src = url;
}

// Wait for font to load
document.fonts.ready.then(() => {
  renderSvgToImage(function(sparkleImg) {

    // ─── 1. SPARKLE ONLY ───
    const sc = document.getElementById('sparkleCanvas');
    const sSize = 400, sPad = 20;
    sc.width = sSize + sPad*2;
    sc.height = sSize + sPad*2;
    const sctx = sc.getContext('2d');
    sctx.drawImage(sparkleImg, sPad, sPad, sSize, sSize);
    const sUrl = sc.toDataURL('image/png');
    document.getElementById('sparkleOut').src = sUrl;
    document.getElementById('sparkleDL').href = sUrl;

    // ─── 2. SPARKLE + "edgeAI" side by side ───
    const cc = document.getElementById('comboCanvas');
    const cctx = cc.getContext('2d');

    const iconSize = 140;
    const fontSize = 96;
    const gap = 20;
    const padX = 40, padY = 50;

    // Measure text
    cctx.font = `800 ${fontSize}px Inter, sans-serif`;
    const edgeW = cctx.measureText('edge').width;
    const aiW = cctx.measureText('AI').width;
    const fullTextW = edgeW + aiW;

    const totalW = iconSize + gap + fullTextW + padX * 2;
    const totalH = Math.max(iconSize, fontSize * 1.1) + padY * 2;

    cc.width = totalW;
    cc.height = totalH;

    // Re-set font after resize (canvas reset clears state)
    cctx.font = `800 ${fontSize}px Inter, sans-serif`;
    cctx.textBaseline = 'middle';

    // Draw sparkle on left, vertically centered
    const iconY = (totalH - iconSize) / 2;
    cctx.drawImage(sparkleImg, padX, iconY, iconSize, iconSize);

    // Draw "edge" in white
    const textX = padX + iconSize + gap;
    const textY = totalH / 2;
    cctx.fillStyle = WHITE;
    cctx.fillText('edge', textX, textY);

    // Draw "AI" in green
    cctx.fillStyle = GREEN;
    cctx.fillText('AI', textX + edgeW, textY);

    const cUrl = cc.toDataURL('image/png');
    document.getElementById('comboOut').src = cUrl;
    document.getElementById('comboDL').href = cUrl;
  });
});
</script>
</body>
</html>
